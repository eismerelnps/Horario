<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
   <link rel="stylesheet" href="login.css"
</head>
<body>
  <div class="container">
    <div class="container-content-center">
      <div class="container_form">
        <h1 class="text">Login</h1>
        <form>
          <div class="container_form">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-input" id="username" placeholder="Enter username">
          </div>
          <div class="container_form">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" id="password" placeholder="Enter password">
          </div>
        </form>
    </div>
    <button class="button" id="loginButton">Log In</button>
    <a class="button" id="sign-up-link" href="../signUp/sign-up.html">Don't have an account</a>
    </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
